<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a ng-href='#/home'>Fantasy Draft App</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>
  <ul class="right">
    <a class='goBtn' dropdown-toggle="#dropdown-example-2">Go</a>
    <ul id="dropdown-example-2" class="f-dropdown">
      <li><a href="#/home">Home</a></li>
      <li><a href="#/joinDraft">Join a league Draft</a></li>
    </ul>
  </ul>
</nav>
<div class='popup' ng-show='!isDraft'>
    <div class="formWrap2 centerForm">
      <form ng-submit=startDraft() name='startDraftForm'>
        <div class="input-group">
          <span class="input-group-addon">Draft Secret</span>
          <input type="text" class="form-control" ng-model='draftSecret' placeholder="Password">
        </div>
        <div class="row">
          <div class="large-6 columns">
              <input type="submit" class='button success'>
          </div>
        </div>
      </form>
    </div>
</div>
<div ng-show="isDraft">
  <div class='draftRow'>
    <div class='spacer'>
    </div>
    <div ng-repeat='user in draft.draftOrders' class='draftName'>
      <h3>Player #{{user.id}}</h3>
    </div>
  </div>
  <div ng-repeat='round in draft.rounds' class=draftRow>
    <div class='spacer'>
      <h3>{{round.round_number}}</h3>
    </div>
    <div ng-repeat='pick in round.picks' class='draftBox'>

    </div>
  </div>
</div>
